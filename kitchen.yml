---
driver:
  name: vagrant

client_rb:
  treat_deprecation_warnings_as_errors: true
  resource_cloning: false

provisioner:
  name: chef_zero
  chef_license: accept
  product_name: chef
  require_chef_omnibus: 15

verifier:
  name: inspec

platforms:
  - name: centos-8
  - name: ubuntu-20.04

suites:
  - name: default
    run_list:
      - recipe[testutils]
    attributes:
